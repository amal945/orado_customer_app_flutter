plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.orado_customer"
    compileSdk = 35
    ndkVersion flutter.ndkVersion

    compileOptions {
        // Java 8 compatibility + core library desugaring enabled
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId "com.example.orado_customer"
        minSdk 23
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName flutter.versionName
    }

    buildTypes {
        release {
            minifyEnabled false
            shrinkResources false
        }
    }
}

flutter {
    source "../.."
}

dependencies {
    // Required for Play Core (Flutter deferred components)
    implementation "com.google.android.play:core:1.10.3"

    // Core library desugaring (updated to satisfy flutter_local_notifications requirement)
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}
